<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Simple Calculator App</title> 
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
        <div id="calculator-wrapper">
            
            <div id="calculator-inner">
                <div id="upper-calculator">
                    
        <div id="top">
            
        <div id="top-left">    
            <h5>Calculator programmed by <span>Travis Halleck</span></h5> 
            <p>See my other projects on my Github page</p>
        </div>
            
        <div id="top-right">
            <a href="https://github.com/hallectj"><img src="github_icon.png" /></a>
        </div>
        </div>
                    
                    
                    
        <div id="exprDiv"></div>
                    <div id="displayDiv">
                        <p></p>
                    </div>
                </div>
                <div id="lower-calculator">
                    <div class="divider">
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button">&#247;</div>
                    </div>
                    
                    <div class="divider">
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button" data-op-type="op-on">*</div>
                    </div>
                        
                    <div class="divider">
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button" data-op-type="op-on">-</div>
                    </div>
                    
                    <div class="divider">
                        <div class="button">0</div>
                        <div class="button">.</div>
                        <div class="button" data-op-type="op-on">+</div>
                        <button class="button" id="equalsBtn">=</button>
                    </div>
                    
                    <div class="divider">
                        <div class="button">clr all</div>
                        <div class="button">clr</div>
                        <div class="button" id="negButton">(-)</div>
                    </div>
                </div>
            </div>
        </div>
   
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    
</body>
</html>
